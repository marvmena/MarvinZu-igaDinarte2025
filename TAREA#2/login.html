<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - BASDA</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" href="/favicon-basda.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<section>
    <div class="container cuadro1">
        <div class="row">
            <div class="col-md-6 col-lg-6">
                <div class="p-4">
                    <div class="mb-3 buttons">
                        <label class="form-label" for="in-txt-user">Usuario</label>
                        <input class="form-control" id="in-txt-user" type="text">
                    </div>
                    <div class="mb-3 pt-3">
                        <label class="form-label" for="in-txt-pass">Contraseña</label>
                        <input class="form-control" id="in-txt-pass" type="password">
                    </div>
                    <div class="pt-3">
                        <button class="btn btn-light btninicio cursor" id="btn-login" type="button">Iniciar sesión</button>
                    </div>
                </div>
            </div>
        </div> <!-- Cierre de .row -->
    </div> <!-- Cierre de .container -->
</section>

<!-- programación login -->
<script src="js/login.js"></script>

<!-- libreria SWEETALERT-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- interactividad Lottie JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>

<!-- libreria Lottie JS-->
<script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>

</body>
