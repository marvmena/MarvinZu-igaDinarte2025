<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing Page - BASDA</title>
    <link rel="stylesheet" href="/css/landing.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- UNICON ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/@iconscout/unicons/css/unicons.css" rel="stylesheet">
    <link rel="icon" href="/favicon-basda.png" type="image/x-icon">
  </head>
  <body>

    <section>
        <!-- LOGO -->
         <div class="container">
            <div class="row">
                <div class="col pt-5">
                    <div class="logo">
                        <img src="imagenes/basda_circle.png" height="300rem"> 
                    </div>

                </div>

            </div>

         </div>

    </section>

    <section>
        <div class="container text-box">
            <!-- Fila que contiene el texto -->
            <div class="row justify-content-center align-items-center">
                <div class="col-12 text-center">
                    <h1>MUEBLER√çA BASDA</h1>
                    <h2 class="pt-4">"Transforma tu espacio, transforma tu vida"</h2>
                </div>
            </div>

            <!-- Fila que contiene los botones -->
            <div class="row justify-content-center align-items-center">
                <div class="col-12 text-center buttonsrow pt-3">
                    <div class="pt-4">
                        <button class="btn btn-light m-2">Sitio Web</button>
                    </div>
                    <div class="pt-4">
                        <button class="btn btn-light m-2">App Web</button>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <section>
        <div class="container">
            <!-- Fila que contiene los iconos -->
            <div class="row justify-content-center align-items-center iconsrow">
                <div class="col-12 text-center">
                    <div class="iconbox">
                        <i class="uil uil-facebook-f"></i>
                    </div>
                    <div class="iconbox">
                        <i class="uil uil-twitter"></i>
                    </div>
                    <div class="iconbox">
                        <i class="uil uil-instagram"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
