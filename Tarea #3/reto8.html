<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.20/sweetalert2.min.css">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/reto8.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Tarea #3</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="reto1.html">Reto 1</a></li>
                        <li class="nav-item"><a class="nav-link" href="reto2.html">Reto 2</a></li>
                        <li class="nav-item"><a class="nav-link" href="reto3.html">Reto 3</a></li>
                        <li class="nav-item"><a class="nav-link" href="reto4.html">Reto 4</a></li>
                        <li class="nav-item"><a class="nav-link" href="reto5.html">Reto 5</a></li>
                        <li class="nav-item"><a class="nav-link" href="reto6.html">Reto 6</a></li>
                        <li class="nav-item"><a class="nav-link" href="reto7.html">Reto 7</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5 pt-5">
        <h2>Gestión de Notas</h2>
        <form id="formulario">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="apellido" placeholder="Apellido" required>
            <input type="number" id="nota1" placeholder="Nota 1" min="0" max="100" required>
            <input type="number" id="nota2" placeholder="Nota 2" min="0" max="100" required>
            <input type="number" id="nota3" placeholder="Nota 3" min="0" max="100" required>
            <button type="button" onclick="agregarEstudiante()">Registrar</button>
        </form>

        <hr>

        <label>Seleccionar Estudiante:</label>
        <select id="listaEstudiantes" onchange="calcularPromedioSeleccionado()">
            <option value="">Seleccione un estudiante</option>
        </select>
        <p id="resultado"></p>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Script personalizado -->
    <script src="js/reto8.js"></script>

</body>
</html>
